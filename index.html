<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE SHOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BASE SHOP</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="index.html">商品一覧</a></li>
                <li><a href="#">お問い合わせ</a></li>
                <li><a href="cart.html">カート (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="site-title">商品一覧</h2>
        <section class="product-list">
                <div class="product">
                    <img src="https://emoji.slack-edge.com/T02HWLM1MK4/%25E5%25AE%2588%25E5%25B7%259D%25E3%2581%25A7%25E3%2581%2599/86a50e413946e0a5.png" alt="商品画像">
                    <h3>森川です</h3>
                    <p>¥1000</p>
                    <button class="addToCartBtn" data-product="森川です" data-price="1000">カートに追加</button>
                    <button class="openModalBtn" data-product-id="1">詳細を見る</button>
                </div>
                <div class="product">
                    <img src="https://emoji.slack-edge.com/T02HWLM1MK4/%25E6%259D%25A5%25E3%2582%258C%25E3%2581%25BE%25E3%2581%2599%25E3%2581%258B_%25E6%259C%258D%25E9%2583%25A8/6a3501595bca7d7b.png" alt="商品画像">
                    <h3>来れますか？服部</h3>
                    <p>¥2000</p>
                    <button class="addToCartBtn" data-product="来れますか？服部" data-price="2000">カートに追加</button>
                    <button class="openModalBtn" data-product-id="2">詳細を見る</button>
                </div>
                <!-- 追加の商品カードをここに追加 -->
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>商品詳細</h2>
            <p id="modal-product-detail">これは商品詳細の内容です。</p>
            <br>
            <h3>レビュー</h3>
            <div id="modal-product-reviews" class="review-container">
                <!-- レビューがここに表示されます -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ECサイトのサンプル</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
